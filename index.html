<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Dragabble Card Slider</title>
</head>

<body>

  <div class="wrapper">

    <i id="left" class="fa-solid fa-arrow-left"></i>
    <div class="carousel-wrapper">

      <ul class="carousel">

        <li class="card">
          <div class="img"><img src="images/img-1.jpg" alt=""></div>
          <h2>Person 1</h2>
          <span>Designation 1</span>
        </li>

        <li class="card">
          <div class="img"><img src="images/img-2.jpg" alt=""></div>
          <h2>Person 2</h2>
          <span>Designation 2</span>
        </li>

        <li class="card">
          <div class="img"><img src="images/img-3.jpg" alt=""></div>
          <h2>Person 3</h2>
          <span>Designation 3</span>
        </li>

        <li class="card">
          <div class="img"><img src="images/img-4.jpg" alt=""></div>
          <h2>Person 4</h2>
          <span>Designation 4</span>
        </li>

        <li class="card">
          <div class="img"><img src="images/img-5.jpg" alt=""></div>
          <h2>Person 5</h2>
          <span>Designation 5</span>
        </li>

        <li class="card">
          <div class="img"><img src="images/img-6.jpg" alt=""></div>
          <h2>Person 6</h2>
          <span>Designation 6</span>
        </li>

      </ul>

    </div>
    <i id="right" class="fa-solid fa-arrow-right"></i>

  </div>
  <script src="script.js"></script>
</body>

</html>
